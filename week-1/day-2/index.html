<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>W1D2</title>
    </head>
    <body>

        <table>
            <thead>
                <tr>
                    <th>Frist Name</th>
                    <th>Last Name</th>
                    <th>State</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Greg</td>
                    <td>Clark</td>
                    <td>MD</td>
                </tr>
            </tbody>
        </table>

        <h1>Input Form</h1>
        <form action="#">
            <div>
                <label for="firstName">First Name:</label>
                <input type="text" name="firstName">
            </div>
            <div>
                <label for="lastName">Last Name:</label>
                <input type="text" name="lastName">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="text" name="email">
            </div>
        </form>

        <h1>Table Form</h1>
        <table>
            <tr>
                <td>
                    <label for="firstName">First Name:</label>
                </td>
                <td>
                    <input type="text" name="firstName">                
                </td>
            </tr>
            <tr>
                <td>
                    <label for="lastName">Last Name:</label>
                </td>
                <td>
                    <input type="text" name="lastName">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="email">Email:</label>
                </td>
                <td>
                    <input type="text" name="email">
                </td>
            </tr>
        </table>

    </body>
</html>
