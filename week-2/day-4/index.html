<!DOCTYPE html>

<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
        <script src="./script.js"></script>
        <title>GMC | W2D4 | Image Carousel</title>
    </head>

    <body>

<!-- Animated Carousel -->
        <div id="window">
            <div id="imageSlider">
                <img width="200" height="200" src="./i/sealAirForce.png" alt="Air Force" />
                <img width="200" height="200" src="./i/sealArmy.png" alt="Army" />
                <img width="200" height="200" src="./i/sealCoastGuard.png" alt="Coast Guard" />
                <img width="200" height="200" src="./i/sealMarines.png" alt="Marines" />
                <img width="200" height="200" src="./i/sealNavy.png" alt="Navy" />
                <img width="200" height="200" src="./i/sealSpaceForce.png" alt="Space Force" />
                <img width="200" height="200" src="./i/sealAirForce.png" alt="Air Force" />
            </div>
        </div>

<!-- JavaScript Carousel -->
        <div id="window">
            <div id="jsImageSlider">
                <img width="200" height="200" src="./i/sealAirForce.png" alt="Air Force" />
                <img width="200" height="200" src="./i/sealArmy.png" alt="Army" />
                <img width="200" height="200" src="./i/sealCoastGuard.png" alt="Coast Guard" />
                <img width="200" height="200" src="./i/sealMarines.png" alt="Marines" />
                <img width="200" height="200" src="./i/sealNavy.png" alt="Navy" />
                <img width="200" height="200" src="./i/sealSpaceForce.png" alt="Space Force" />
            </div>
        </div>

        <center>
            <button onclick="prevImage()">&lt;</button>
            <button onclick="nextImage()">&gt;</button>
        </center>

    </body>
</html>
